<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style1.css">
  <script src="main.js"> </script>
</head>
<body>
    <div class= "above_img">
        <img src="images/video_image-ArJD-3WMBy.png.png" alt="playler">
    </div>
  <div class="player">  

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="https://i.scdn.co/image/ab67616d0000b2731d97ca7376f835055f828139" alt="cover">
          <img class="img slider__img" src="http://physical-authority.surge.sh/imgs/2.jpg" alt="cover">
          <img class="img slider__img" src="https://assets.vogue.com/photos/623b4f0174ede191983e2c76/master/pass/unnamed%20(3).jpg" alt="cover">
          <img class="img slider__img" src="https://m.media-amazon.com/images/I/716mnZd24EL._SL1425_.jpg" alt="cover">
          <img class="img slider__img" src="https://i1.sndcdn.com/artworks-000611083033-225yx1-t500x500.jpg" alt="cover">
          <img class="img slider__img" src="http://sportplaylists.com/wp-content/uploads/2022/05/locked-away-ksi-sx-fish-eye.png" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="https://i.scdn.co/image/ab67616d0000b2731d97ca7376f835055f828139" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Get Lucky (Radio Edit)</b>
          <span class="flex">

            <span class="player__title">Daft Punk ft Pharrell Williams</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="songs/Daft_Punk_ft_Pharrell_Williams_Nile_Rodgers_-_Get_Lucky_Radio_Edit__Qoret.com.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="http://physical-authority.surge.sh/imgs/2.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">blinding lights</b>
          <span class="flex">

            <span class="player__title">the weeknd</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="songs/The-Weeknd-Blinding-Lights_-_Naijamusics.com.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://assets.vogue.com/photos/623b4f0174ede191983e2c76/master/pass/unnamed%20(3).jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">As It Was</b>
          <span class="flex">

            <span class="player__title">Harry Styles</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="songs/Doksblog.com-Harry-Styles-As-It-Was-Official-Music.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://m.media-amazon.com/images/I/716mnZd24EL._SL1425_.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">24K Magic</b>
          <span class="flex">

            <span class="player__title">Bruno Mars</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="songs/Bruno Mars 24K Magic (englishsongs.online).mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i1.sndcdn.com/artworks-000611083033-225yx1-t500x500.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Cities</b>
          <span class="flex">

            <span class="player__title">Throttle</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="songs/[MP3DOWNLOAD.TO] Cities-256k.mp3"></audio>

      </li>
      <li class="player__song">

        <img class="player__img img" src="http://sportplaylists.com/wp-content/uploads/2022/05/locked-away-ksi-sx-fish-eye.png" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Locked Out</b>
          <span class="flex">

            <span class="player__title">S-X ft KSI</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="songs/S-X_KSI_-_Locked_Out_360media.com.ng.mp3"></audio>

      </li>

    </ul>
    <div class='note'>
      <p>PROJECT BY <br>ATHARVA PATIL</p>
    </div>
    <div class="mute">
      <button class="player_mute">
      <img class="vol_mute" src="images/23kdsem8czq61.jpeg (2).png" alt="mutevol">
    </button>
    <button class="player_unmute">
      <img class="vol_mute" src="images/23kdsem8czq61.jpeg.png" alt="mutevol">
    </button>
    </div>


    <div class="volume-slider-con">
      <div class="volume-slider"></div>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
